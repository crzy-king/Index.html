<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Dashboard Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <header class="logo">
        <img id="logo" src="ako.jpg" alt="Website Logo" style="width: 100px; height: auto;">
                    <h1><strong>Access to dashboard?</strong></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Login Acount Access</h1>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><a href="dashboard.html">Login</a></button>
        </form>
        <p class="footer-info">
            <span>Address: RH st. CDO City, PH</span><br>
            <span>Email: crzy@hotel.com</span>
        </p>
    </div>
</body>

    <style type="text/css">
        
    * {
    box-sizing: border-box;
    }
    .logo {
        width: 100%;
        margin-top: -13px;
        border-radius: 30px;
        background-color: rgb(0, 0, 0, 0.5);
        image-resolution: from-image;
    }
    #logo {
        border-radius: 30px;
    }
    button a {
        text-decoration: none;
        color: white;
    }
    body {
        font-family: Arial, sans-serif;
        background-image: url("lobby5.jpg");
        background-size: cover;
    }
    header {
        background-color: #343a40;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
    }

    nav ul li a:hover {
        text-decoration: none;
    }

    .container {
        background: transparent;
        backdrop-filter: blur(5px);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 300px;
        margin: 50px auto;
        text-align: center;
        box-shadow: 10px 10px 50px 10px;
        border: 1px solid white;
    }

    h1 {
        color: white;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: white;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #4cae4c;
    }

    .footer-info {
        margin-top: 20px;
        font-size: 14px;
        color: white;
    }


    </style>
